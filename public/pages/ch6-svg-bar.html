<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

    <title>Functional Javascript</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/ch6.css"/>
    <script src="/javascripts/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>

<script type="text/javascript">
var w = 500;
var h = 250
var barPadding = 1;
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
				11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

var svg= d3.select("body")
            .append("svg");
            
svg.attr("width", w)
    .attr("height", h);
    
circles = svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i){return i * (w/dataset.length)} )
    .attr("y", function(d) {return h - d * 4}) 
    .attr("width", w/dataset.length - barPadding)
    .attr("height", function(d, i){return d * 4})
    .attr("fill", "teal");
    
svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) { return d;})
    .attr("x", function(d, i){
        return i * (w/dataset.length) + (w/dataset.length - barPadding)/2;
    })
    .attr("y", function(d, i){
        return h - d * 4 + 14;
    })
    .attr("fill", "white")
    .attr("text-anchor", "middle");
    
</script>

</body>
</html>
